<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6b8dd6, #ebe8e8, #000c29);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #dbeafe;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    .password-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .password-toggle button {
      background: #f1f5f9;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .submit-btn {
      padding: 0.75rem;
      background-color: #07137c;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #03033d;
    }

    .text-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .text-link a {
      color: #2b6cb0;
      text-decoration: none;
    }

    .text-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand">Shatova</div>
    <div class="tagline">Login to your account</div>

    <form id="loginForm">
      <input type="tel" id="phone" placeholder="Phone" required aria-label="Phone number" />

      <div class="password-toggle">
        <input type="password" id="password" placeholder="Password" required aria-label="Password" style="width: 85%;" />
        <button type="button" onclick="togglePassword()" aria-label="Toggle password visibility">üëÅ</button>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <p id="responseMsg" class="message"></p>

    <p class="text-link">Don't have an account? <a href="/register.html">Register</a></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const responseMsg = document.getElementById("responseMsg");

    async function loginUser(data) {
      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          responseMsg.textContent = result.message;
          responseMsg.className = "message success";

          localStorage.setItem("shatova_token", result.token);

          setTimeout(() => {
            window.location.href = "/dashboard.html";
          }, 1000);
        } else {
          responseMsg.textContent = result.message;
          responseMsg.className = "message error";
        }
      } catch (err) {
        responseMsg.textContent = "Login failed. Please try again.";
        responseMsg.className = "message error";
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        phone: document.getElementById("phone").value.trim(),
        password: document.getElementById("password").value.trim()
      };
      loginUser(data);
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
