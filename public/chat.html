<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shatova Chat App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }
    .sidebar {
      width: 30%;
      background: #020aab;
      color: white;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .contact {
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      background: #636e72;
      border-radius: 8px;
      cursor: pointer;
    }
    .contact.active {
      background: #00cec9;
    }
    .chat-container {
      width: 70%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .message {
      max-width: 60%;
      margin-bottom: 0.8rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      background: #dff9fb;
      position: relative;
    }
    .message.self {
      background: #74b9ff;
      color: white;
      margin-left: auto;
    }
    .timestamp {
      display: block;
      font-size: 0.7rem;
      margin-top: 4px;
      color: #555;
    }
    #chatInput {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 75%;
    }
    #sendBtn {
      padding: 0.7rem 1rem;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 20%;
    }
    .send-area {
      display: flex;
      gap: 5%;
    }
    #contactUpload {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Recent Chats</h3>
    <input type="file" id="contactUpload" accept=".json" />
    <div id="contactList"></div>
  </div>

  <div class="chat-container">
    <div id="chatBox"></div>
    <div class="send-area">
      <input type="text" id="chatInput" placeholder="Type your message" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const senderPhone = localStorage.getItem("shatova_phone") || "1234567890";
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const contactList = document.getElementById("contactList");
    const contactUpload = document.getElementById("contactUpload");

    let currentReceiver = "";

    async function fetchMessages() {
      if (!currentReceiver) return;

      try {
        const res = await fetch(`https://shatova.onrender.com/api/shatova/V1/messages?user1=${encodeURIComponent(senderPhone)}&user2=${encodeURIComponent(currentReceiver)}`);
        const data = await res.json();
        if (data.success) {
          chatBox.innerHTML = "";
          data.messages.forEach(msg => {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (msg.sender_phone === senderPhone ? "self" : "");
            msgDiv.innerHTML = `${msg.message}<span class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</span>`;
            chatBox.appendChild(msgDiv);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!currentReceiver || !message) {
        alert("Select contact and type a message.");
        return;
      }

      const msgDiv = document.createElement("div");
      msgDiv.className = "message self";
      msgDiv.innerHTML = `${message}<span class="timestamp">Sending...</span>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      chatInput.value = "";

      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/messages/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sender_phone: senderPhone,
            receiver_phone: currentReceiver,
            message: message,
          }),
        });
        const result = await res.json();
        if (!result.success) {
          alert("Failed to send: " + result.message);
        } else {
          fetchMessages();
        }
      } catch (error) {
        alert("Failed to send message.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    contactUpload.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function (e) {
        try {
          const contacts = JSON.parse(e.target.result);
          const res = await fetch("https://shatova.onrender.com/api/shatova/V1/filter-contacts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contacts })
          });

          const data = await res.json();
          if (data.success) {
            contactList.innerHTML = "";
            data.registeredContacts.forEach(user => {
              if (user.phone !== senderPhone) {
                const div = document.createElement("div");
                div.className = "contact";
                div.textContent = user.phone;
                div.onclick = () => {
                  currentReceiver = user.phone;
                  document.querySelectorAll(".contact").forEach(c => c.classList.remove("active"));
                  div.classList.add("active");
                  fetchMessages();
                };
                contactList.appendChild(div);
              }
            });
          } else {
            alert("No registered contacts found.");
          }
        } catch (err) {
          alert("Invalid JSON file format.");
        }
      };
      reader.readAsText(file);
    });

    window.onload = () => {
      // Optional: auto-load public registered users
      // fetchContacts();
    };

    // Refresh messages every 3 seconds
    setInterval(() => {
      if (currentReceiver) fetchMessages();
    }, 3000);
  </script>

</body>
</html>
