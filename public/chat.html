<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let's Chat | Shatova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      background: #f0f0f0;
      padding: 1rem;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .message {
      max-width: 60%;
      margin-bottom: 0.8rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      background: #dff9fb;
      position: relative;
    }
    .message.self {
      background: #74b9ff;
      color: white;
      margin-left: auto;
    }
    .timestamp {
      display: block;
      font-size: 0.7rem;
      margin-top: 4px;
      color: #555;
    }
    #receiverPhone, #chatInput {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 48%;
    }
    #sendBtn {
      padding: 0.7rem 1.2rem;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 1%;
      width: 48%;
    }
  </style>
</head>
<body>

  <h2>Let's Chat</h2>
  <div>
    <input type="text" id="receiverPhone" placeholder="Receiver's phone" />
    <input type="text" id="chatInput" placeholder="Type your message" />
    <button id="sendBtn">Send</button>
  </div>

  <div id="chatBox"></div>

  <script>
    const senderPhone = localStorage.getItem("shatova_phone") || "1234567890";
    const receiverPhoneInput = document.getElementById("receiverPhone");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatBox = document.getElementById("chatBox");

    async function fetchMessages() {
      const receiverPhone = receiverPhoneInput.value.trim();
      if (!receiverPhone) return;

      try {
        const res = await fetch(`https://shatova.onrender.com/api/shatova/V1/messages?user1=${encodeURIComponent(senderPhone)}&user2=${encodeURIComponent(receiverPhone)}`);
        const data = await res.json();
        if (data.success) {
          chatBox.innerHTML = "";
          data.messages.forEach(msg => {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (msg.sender_phone === senderPhone ? "self" : "");
            msgDiv.innerHTML = `
              ${msg.message}
              <span class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</span>
            `;
            chatBox.appendChild(msgDiv);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      const receiver = receiverPhoneInput.value.trim();

      if (!receiver || !message) {
        alert("Receiver and message are required");
        return;
      }

      const userMsg = document.createElement("div");
      userMsg.className = "message self";
      userMsg.innerHTML = `
        ${message}
        <span class="timestamp">Sending...</span>
      `;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      chatInput.value = "";

      try {
        const response = await fetch("https://shatova.onrender.com/api/shatova/V1/messages/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            sender_phone: senderPhone,
            receiver_phone: receiver,
            message: message,
          }),
        });

        const result = await response.json();
        if (!result.success) {
          alert("Message failed: " + result.message);
        } else {
          fetchMessages();
        }
      } catch (error) {
        alert("Failed to send message: " + error.message);
      }
    }

    // Refresh messages every 3 seconds
    setInterval(() => {
      if (receiverPhoneInput.value.trim()) {
        fetchMessages();
      }
    }, 3000);

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    receiverPhoneInput.addEventListener("change", fetchMessages);

    window.onload = () => {
      if (receiverPhoneInput.value.trim()) fetchMessages();
    };
  </script>

</body>
</html>
