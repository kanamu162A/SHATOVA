<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploads | Shatova</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f6fa;
    }

    .sidebar {
      width: 220px;
      background-color: #08089f;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #e5e7ed;
    }

    .sidebar a {
      display: block;
      margin: 12px 0;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #030412;
      padding-left: 8px;
    }

    .logout {
      margin-top: auto;
      cursor: pointer;
      color: #c40707;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #011f8d;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #01051c;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Shatova</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="chat.html">Let's Chat</a>
      <a href="uploads.html">Uploads</a>
      <a href="history.html">History</a>
    </div>
    <div class="logout" onclick="logout()">Log out</div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Upload a Product</h1>
    <form id="uploadForm">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" required />

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="clothing">Clothing</option>
        <option value="snacks">Snacks</option>
        <option value="food">Food</option>
        <option value="vegetables">Vegetables</option>
        <option value="furniture">Furniture</option>
      </select>

      <label for="price">Price (â‚¦)</label>
      <input type="number" id="price" required />

      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Enter description..."></textarea>

      <label for="image">Image Upload</label>
      <input type="file" id="image" accept="image/*" required />

      <button type="submit">Upload</button>
    </form>
  </div>

<script>
  const searchBtn = document.getElementById('searchBtn');
const searchInput = document.getElementById('searchInput');
const chatList = document.getElementById('chatList');
const chatHeader = document.getElementById('chatHeader');
const messagesContainer = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

let currentUserPhone = prompt("Enter your phone number:");
let currentChatPhone = null;

async function fetchChatList() {
  const response = await fetch(`https://shatova.onrender.com/api/shatova/V1/user-chats/${currentUserPhone}`);
  const data = await response.json();
  chatList.innerHTML = '';
  data.chats.forEach(chat => {
    const item = document.createElement('div');
    item.classList.add('chat-item');
    item.innerHTML = `
      <div class="avatar">${chat.chat_partner.charAt(0)}</div>
      <div class="chat-info"><h4>${chat.chat_partner}</h4></div>
    `;
    item.onclick = () => openChat(chat.chat_partner);
    chatList.appendChild(item);
  });
}

async function openChat(phone) {
  currentChatPhone = phone;
  chatHeader.textContent = `Chat with ${phone}`;
  await fetchMessages();
}

async function fetchMessages() {
  const response = await fetch(`https://shatova.onrender.com/api/shatova/V1/messages?user1=${currentUserPhone}&user2=${currentChatPhone}`);
  const data = await response.json();
  messagesContainer.innerHTML = '';
  data.messages.forEach(msg => {
    const div = document.createElement('div');
    div.classList.add('msg');
    div.classList.add(msg.sender_phone === currentUserPhone ? 'sent' : 'received');
    div.textContent = msg.message;
    messagesContainer.appendChild(div);
  });
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

sendBtn.addEventListener('click', async () => {
  const message = messageInput.value.trim();
  if (!message || !currentChatPhone) return;

  await fetch(`https://shatova.onrender.com/api/shatova/V1/send-message`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      sender_phone: currentUserPhone,
      receiver_phone: currentChatPhone,
      message
    })
  });

  messageInput.value = '';
  await fetchMessages();
});

searchBtn.addEventListener('click', async () => {
  const phone = searchInput.value.trim();
  if (!phone) return;

  const res = await fetch(`https://shatova.onrender.com/api/shatova/V1/check-user/${phone}`);
  const data = await res.json();
  if (data.registered) {
    openChat(phone);
  } else {
    alert("User not found.");
  }
});

fetchChatList();

</script>
</body>
</html>
