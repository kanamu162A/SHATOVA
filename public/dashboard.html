<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f9fafb;
    }

    .sidebar {
      width: 170px;
      background-color: #07137c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
      font-style: italic;
      text-transform: uppercase;
      color: #ffe600;
    }

    .nav-link {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .nav-link:hover {
      background-color: #020727;
    }

    .logout {
      background: #e11d48;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .card h3 {
      margin-top: 0;
    }

    .user-info p {
      margin: 0.5rem 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    input, select, textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
    }

    button {
      background-color: #07137c;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    #chat-box, #talk-chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f3f4f6;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    #chat-box div, #talk-chat-box div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Shatova</h2>
      <div class="nav-link">Dashboard</div>
      <div class="nav-link">Let's Chat</div>
      <div class="nav-link">Uploads</div>
      <div class="nav-link">History</div>
    </div>
    <div class="logout" onclick="logout()">Log out</div>
  </div>

  <div class="main">
    <div class="card">
      <h3>Welcome, <span id="userName">User</span>!</h3>
      <div class="user-info">
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        <p><strong>Balance:</strong> â‚¦<span id="userBalance">0.00</span></p>
        <p><strong>Date Joined:</strong> <span id="created_at"></span></p>
      </div>
    </div>

    <div class="card">
      <h3>Let's Chat With Other Users</h3>
      <div class="form-group">
        <input type="text" id="receiverPhone" placeholder="Enter recipient's phone number" />
      </div>
      <div id="chat-box">No messages yet.</div>
      <textarea id="chat-message" placeholder="Type your message..." rows="3"></textarea>
      <button onclick="sendUserMessage()">Send Message</button>
    </div>

    <div class="card">
      <h3>Upload Your Data</h3>
      <div class="form-group">
        <input type="text" id="uploadPhone" placeholder="Phone number" />
        <input type="file" id="uploadFile" />
      </div>
      <button onclick="uploadData()">Upload</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("shatova_token");
    if (!token) window.location.href = "/login.html";

    let currentUserPhone = null;

    async function fetchUser() {
      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/dashboard", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.success) throw new Error("Invalid token");

        const user = data.user;
        currentUserPhone = user.phone;

        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhone").textContent = user.phone;
        document.getElementById("userBalance").textContent = parseFloat(user.balance).toFixed(2);
        document.getElementById("created_at").textContent = new Date(user.created_at).toLocaleDateString();
      } catch (err) {
        alert("Session expired");
        logout();
      }
    }

    async function sendUserMessage() {
      const phone = document.getElementById('receiverPhone').value.trim();
      const message = document.getElementById('chat-message').value.trim();
      if (!phone || !message || !currentUserPhone) return;

      try {
        const res = await fetch('https://shatova.onrender.com/api/talk/send-message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ sender_phone: currentUserPhone, receiver_phone: phone, message })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('chat-message').value = "";
          document.getElementById('chat-box').innerHTML += `<div>You to ${phone}: ${message}</div>`;
        } else {
          alert("Message failed to send.");
        }
      } catch (err) {
        alert("Error sending message.");
      }
    }

    async function uploadData() {
      const phone = document.getElementById('uploadPhone').value.trim();
      const fileInput = document.getElementById('uploadFile');
      const file = fileInput.files[0];
      if (!file || !phone) return alert("Please fill all fields");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("phone", phone);

      try {
        const res = await fetch("https://shatova.onrender.com/api/uploads/data", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });
        const data = await res.json();
        alert(data.success ? "Upload successful" : "Upload failed");
      } catch (err) {
        alert("Upload error.");
      }
    }

    function logout() {
      localStorage.removeItem("shatova_token");
      window.location.href = "/login.html";
    }

    window.addEventListener('DOMContentLoaded', fetchUser);
  </script>
</body>
</html>
