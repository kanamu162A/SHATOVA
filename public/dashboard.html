<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Shatova</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .sidebar {
      width: 220px;
      background-color: #070795;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: whitesmoke;
    }

    .sidebar a {
      display: block;
      margin: 12px 0;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ecf0f0;
      padding-left: 8px;
    }

    .logout {
      margin-top: auto;
      cursor: pointer;
      color: #d63031;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .actions input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 200px;
      font-size: 1em;
    }

    .actions button {
      padding: 10px 16px;
      background-color: #070795;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: #2f2fe6;
    }

    .card {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .card h3 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #2d3436;
    }

    .user-info p {
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    .user-info strong {
      color: #636e72;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .main {
        padding: 20px;
      }

      .card {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Shatova</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="chat.html">Talk to Us</a>
      <a href="uploads.html">Transfer</a>
      <a href="history.html">History</a>
    </div>
    <div class="logout" onclick="logout()">Log out</div>
  </div>

  <div class="main">
    <!-- New Action Buttons Section -->
    <div class="actions">
      <input type="text" id="searchPhone" placeholder="Enter phone to transfer" />
      <button onclick="searchAndTransfer()">Transfer</button>
      <button onclick="buyAirtime()">Buy Airtime</button>
      <button onclick="buyData()">Buy Data</button>
      <button onclick="moreOptions()">More</button>
    </div>

    <!-- User Info Card -->
    <div class="card">
      <h3>Welcome, <span id="userName">Loading...</span>!</h3>
      <div class="user-info">
        <p><strong>Email:</strong> <span id="userEmail">...</span></p>
        <p><strong>Phone:</strong> <span id="userPhone">...</span></p>
        <p><strong>Balance:</strong> â‚¦<span id="userBalance">0.00</span></p>
        <p><strong>Date Joined:</strong> <span id="created_at">Loading...</span></p>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("shatova_token");

    if (!token) {
      window.location.href = "/login.html";
    }

    async function fetchUser() {
      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/dashboard", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!data.success || !data.user) {
          throw new Error("Invalid user data");
        }

        const user = data.user;

        document.getElementById("userName").textContent = user.first_name || "User";
        document.getElementById("userEmail").textContent = user.email || "N/A";
        document.getElementById("userPhone").textContent = user.phone || "N/A";
        document.getElementById("userBalance").textContent = parseFloat(user.balance || 0).toFixed(2);

        // Format created_at date
        let rawDate = user.created_at;
        if (rawDate && typeof rawDate === "string") {
          rawDate = rawDate.replace(" ", "T");
          const createdAt = new Date(rawDate);
          const isValidDate = !isNaN(createdAt.getTime());

          document.getElementById("created_at").textContent = isValidDate
            ? createdAt.toLocaleDateString("en-NG", {
                year: "numeric",
                month: "long",
                day: "numeric"
              })
            : "Not available";
        } else {
          document.getElementById("created_at").textContent = "Not available";
        }
      } catch (err) {
        console.error("Error:", err.message || err);
        alert("Session expired or data error. Please log in again.");
        logout();
      }
    }

    function logout() {
      localStorage.removeItem("shatova_token");
      window.location.href = "/login.html";
    }

    function searchAndTransfer() {
      const phone = document.getElementById("searchPhone").value.trim();
      if (!phone) {
        alert("Please enter a phone number to search.");
        return;
      }

      alert("Searching for user with phone: " + phone);
      // window.location.href = `/transfer.html?phone=${phone}`;
    }

    function buyAirtime() {
      alert("Redirecting to Buy Airtime...");
      // window.location.href = "/buy-airtime.html";
    }

    function buyData() {
      alert("Redirecting to Buy Data...");
      // window.location.href = "/buy-data.html";
    }

    function moreOptions() {
      alert("More options coming soon...");
    }

    fetchUser();
  </script>
</body>
</html>
