<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Shatova</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .dashboard {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h1 { color: #2c3e50; }
    .user-info p { margin: 0.5rem 0; }
    .task-list li {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="dashboard" id="dashboard" style="display:none;">
  <h1 id="welcome">Welcome</h1>
  <div class="user-info">
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Balance:</strong> $<span id="balance">0.00</span></p>
    <p><strong>Role:</strong> <span id="role">User</span></p>
  </div>

  <h2>Tasks</h2>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="New task..." required />
    <button type="submit">Add</button>
  </form>
  <ul id="taskList" class="task-list"></ul>
</div>

<div id="status" style="text-align:center;">Loading...</div>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "/login.html";
  }

  async function loadUserData() {
    try {
      const res = await fetch("/api/dashboard", {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) throw new Error("Unauthorized");

      const { user } = await res.json();

      document.getElementById("welcome").textContent = `Hi, ${user.first_name}!`;
      document.getElementById("email").textContent = user.email;
      document.getElementById("phone").textContent = user.phone;
      document.getElementById("balance").textContent = user.balance.toFixed(2);
      document.getElementById("role").textContent = user.role;

      document.getElementById("status").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } catch {
      document.getElementById("status").textContent = "Session expired. Redirecting...";
      setTimeout(() => window.location.href = "/login.html", 1500);
    }
  }

  let tasks = [];

  document.getElementById("taskForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const task = document.getElementById("taskInput").value.trim();
    if (task) {
      tasks.push(task);
      document.getElementById("taskInput").value = '';
      renderTasks();
    }
  });

  function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";
    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.className = "delete-btn";
      btn.textContent = "Delete";
      btn.onclick = () => {
        tasks.splice(index, 1);
        renderTasks();
      };

      li.appendChild(btn);
      list.appendChild(li);
    });
  }

  loadUserData();
</script>

</body>
</html>
