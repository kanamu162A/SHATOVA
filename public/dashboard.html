<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f9fafb;
    }

    .sidebar {
      width: 170px;
      background-color: #07137c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      height: 80%;
    }

    .sidebar h2 {
      font-size: 1.0rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .nav-link {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .nav-link:hover {
      background-color: #020727;
    }

    .logout {
      background: #e11d48;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .card h3 {
      margin-top: 0;
    }

    .user-info p {
      margin: 0.5rem 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    input, select, textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
    }

    button {
      background-color: #07137c;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f3f4f6;
    }

    #talk-chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: #f3f4f6;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    #talk-chat-box div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <h2>Shatova</h2>
      <div class="nav-link">Dashboard</div>
      <div class="nav-link">Add Record</div>
      <div class="nav-link">History</div>
    </div>
    <div class="logout" onclick="logout()">Log out</div>
  </div>

  <div class="main">
    <div class="card">
      <h3>Welcome, <span id="userName">User</span>!</h3>
      <div class="user-info">
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        <p><strong>Balance:</strong> â‚¦<span id="userBalance">0.00</span></p>
        <p><strong>Date Join:</strong> <span id="created_at"></span></p>
      </div>
    </div>

    <!-- Talk to Us Card -->
    <div class="card">
      <h3>Talk to Us</h3>
      <div id="talk-chat-box">
        <div>Loading messages...</div>
      </div>
      <textarea id="talk-message-input" placeholder="Type your message here..." rows="3"></textarea>
      <button onclick="sendTalkMessage()">Send</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("shatova_token");
    if (!token) window.location.href = "/login.html";

    let currentUserPhone = null;

    async function fetchUser() {
      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/dashboard", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.success) throw new Error("Invalid token");

        const user = data.user;
        currentUserPhone = user.phone;

        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhone").textContent = user.phone;
        document.getElementById("userBalance").textContent = parseFloat(user.balance).toFixed(2);
        if(user.created_at) {
          document.getElementById("created_at").textContent = new Date(user.created_at).toLocaleDateString();
        }
      } catch (err) {
        alert("Session expired");
        logout();
      }
    }

    async function loadTalkMessages() {
      if (!currentUserPhone) return;

      try {
        const res = await fetch(`https://shatova.onrender.com/api/talk/messages?user=${encodeURIComponent(currentUserPhone)}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.success) return;

        const chatBox = document.getElementById('talk-chat-box');
        chatBox.innerHTML = "";
        data.messages.forEach(msg => {
          const from = msg.sender_phone === currentUserPhone ? "You" : "Admin";
          const div = document.createElement('div');
          div.textContent = `${from}: ${msg.message}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Failed to load messages", error);
      }
    }

    async function sendTalkMessage() {
      const input = document.getElementById('talk-message-input');
      const message = input.value.trim();
      if (!message || !currentUserPhone) return;

      try {
        const res = await fetch('https://shatova.onrender.com/api/talk/send-message', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ sender_phone: currentUserPhone, message })
        });
        const data = await res.json();
        if (data.success) {
          input.value = "";
          await loadTalkMessages();
        } else {
          alert("Failed to send message.");
        }
      } catch (error) {
        alert("Error sending message.");
      }
    }

    function logout() {
      localStorage.removeItem("shatova_token");
      window.location.href = "/login.html";
    }

    // Load everything when the page is ready
    window.addEventListener('DOMContentLoaded', async () => {
      await fetchUser();       // Wait until user is fetched
      loadTalkMessages();      // Then load messages
      setInterval(loadTalkMessages, 3000); // Refresh messages every 3 secs
    });
  </script>
</body>
</html>
