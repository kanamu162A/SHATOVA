<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      color: #111827;
    }

    .navbar {
      background: #07137c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    .navbar button {
      background: #f87171;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .section { margin-bottom: 2rem; }

    .section h2 {
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .user-info p, .record p {
      margin: 0.4rem 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button.submit-btn {
      padding: 0.6rem;
      background: #07137c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .history-item {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">Shatova</div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="section">
      <h2>Welcome, <span id="userName">User</span>!</h2>
      <div class="user-info">
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Balance:</strong> $<span id="balance">0.00</span></p>
        <p><strong>Role:</strong> <span id="role">User</span></p>
      </div>
    </div>

    <div class="section">
      <h2>Add Activity Record</h2>
      <form id="recordForm">
        <div class="form-group">
          <input type="date" id="recordDate" required />
          <textarea id="description" placeholder="Description" required></textarea>
          <input type="number" id="amount" placeholder="Amount" required />
        </div>
        <button type="submit" class="submit-btn">Add Record</button>
      </form>
    </div>

    <div class="section">
      <h2>History</h2>
      <div id="recordHistory"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("shatova_token");
    if (!token) window.location.href = "/login.html";

    async function fetchUser() {
      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/dashboard", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.success) throw new Error();

        const user = data.user;
        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("email").textContent = user.email;
        document.getElementById("phone").textContent = user.phone;
        document.getElementById("balance").textContent = user.balance.toFixed(2);
        document.getElementById("role").textContent = user.role;
      } catch {
        alert("Session expired");
        window.location.href = "/login.html";
      }
    }

    function logout() {
      localStorage.removeItem("shatova_token");
      window.location.href = "/login.html";
    }

    const recordForm = document.getElementById("recordForm");
    const history = document.getElementById("recordHistory");
    const records = [];

    recordForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const date = document.getElementById("recordDate").value;
      const desc = document.getElementById("description").value;
      const amt = parseFloat(document.getElementById("amount").value);

      records.unshift({ date, desc, amt });
      renderHistory();
      recordForm.reset();
    });

    function renderHistory() {
      history.innerHTML = "";
      records.forEach(r => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `<p><strong>Date:</strong> ${r.date}</p><p><strong>Description:</strong> ${r.desc}</p><p><strong>Amount:</strong> $${r.amt.toFixed(2)}</p>`;
        history.appendChild(div);
      });
    }

    fetchUser();
  </script>
</body>
</html>
