<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      padding: 2rem 2.5rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .user-info p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .user-info strong {
      color: #1f2937;
    }

    .task-section {
      margin-top: 2rem;
    }

    .task-section h2 {
      font-size: 1.25rem;
      color: #111827;
      margin-bottom: 1rem;
    }

    #taskForm {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #taskInput {
      flex: 1;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
    }

    #taskForm button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #taskForm button:hover {
      background: #1e3a8a;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-list li {
      background: #eff6ff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 0.8rem;
    }

    #status {
      font-size: 1rem;
      color: #1f2937;
    }
  </style>
</head>
<body>

<div class="dashboard" id="dashboard" style="display:none;">
  <h1 id="welcome">Welcome</h1>

  <div class="user-info">
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Balance:</strong> $<span id="balance">0.00</span></p>
    <p><strong>Role:</strong> <span id="role">User</span></p>
  </div>

  <div class="task-section">
    <h2>Your Tasks</h2>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a task..." required />
      <button type="submit">Add</button>
    </form>
    <ul id="taskList" class="task-list"></ul>
  </div>
</div>

<div id="status">Loading your dashboard...</div>

<script>
  const token = localStorage.getItem("shatova_token");

  if (!token) {
    window.location.href = "/login.html";
  }

  async function loadUserData() {
    try {
      const res = await fetch("https://shatova.onrender.com/api/shatova/V1/dashboard", {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) throw new Error("Unauthorized");

      const { user, message } = await res.json();

      document.getElementById("welcome").textContent = `Hi, ${user.first_name}!`;
      document.getElementById("email").textContent = user.email;
      document.getElementById("phone").textContent = user.phone;
      document.getElementById("balance").textContent = Number(user.balance).toFixed(2);
      document.getElementById("role").textContent = user.role;

      document.getElementById("status").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } catch (err) {
      document.getElementById("status").textContent = "Session expired. Redirecting...";
      setTimeout(() => window.location.href = "/login.html", 1500);
    }
  }

  // Tasks
  let tasks = [];

  document.getElementById("taskForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const task = document.getElementById("taskInput").value.trim();
    if (task) {
      tasks.push(task);
      document.getElementById("taskInput").value = '';
      renderTasks();
    }
  });

  function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";
    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.className = "delete-btn";
      btn.textContent = "Delete";
      btn.onclick = () => {
        tasks.splice(index, 1);
        renderTasks();
      };

      li.appendChild(btn);
      list.appendChild(li);
    });
  }

  loadUserData();
</script>

</body>
</html>
