<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f9fafb;
    }

    .sidebar {
      width: 170px;
      background-color: #07137c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      height: 80%;
    }

    .sidebar h2 {
      font-size: 1.0rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .nav-link {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .nav-link:hover {
      background-color: #020727;
    }

    .logout {
      background: #e11d48;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .card h3 {
      margin-top: 0;
    }

    .user-info p {
      margin: 0.5rem 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    button {
      background-color: #07137c;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <h2>Shatova</h2>
      <div class="nav-link">Dashboard</div>
      <div class="nav-link">Add Record</div>
      <div class="nav-link">History</div>
    </div>
    <div class="logout" onclick="logout()">Log out</div>
  </div>

  <div class="main">
    <div class="card">
      <h3>Welcome, <span id="userName">User</span>!</h3>
      <div class="user-info">
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        <p><strong>Balance:</strong> â‚¦<span id="userBalance">0.00</span></p>
        <p><strong>Role:</strong> <span id="userRole"></span></p>
      </div>
    </div>


  <script>
    const token = localStorage.getItem("shatova_token");
    if (!token) window.location.href = "/login.html";

    async function fetchUser() {
      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/dashboard", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.success) throw new Error("Invalid token");

        const user = data.user;
        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhone").textContent = user.phone;
        document.getElementById("userBalance").textContent = parseFloat(user.balance).toFixed(2);
        document.getElementById("userRole").textContent = user.role;
      } catch (err) {
        alert("Session expired");
        logout();
      }
    }


    function logout() {
      localStorage.removeItem("shatova_token");
      window.location.href = "/login.html";
    }

    fetchUser();
  </script>
</body>
</html>
