<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Shatova</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, .brand {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 text-gray-800 min-h-screen relative overflow-x-hidden">

  

  <!-- Transparent Registration Form -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-6">
    <div class="text-3xl font-bold text-indigo-700 mb-6 brand">Shatova</div>
    <div class="bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
      <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Create Account</h2>
      <form id="registerForm" class="space-y-4">
        <input id="first_name" type="text" placeholder="First Name" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-indigo-300" required />
        <input id="last_name" type="text" placeholder="Last Name" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-indigo-300" required />
        <input id="phone" type="tel" placeholder="Phone" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-indigo-300" required />
        <input id="email" type="email" placeholder="Email" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-indigo-300" required />
        <input id="password" type="password" placeholder="Password" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-indigo-300" required />
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Register</button>
      </form>
      <p id="responseMsg" class="mt-4 text-center text-sm"></p>
      <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a></p>

    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          form.reset();
          responseMsg.innerHTML = `<span class="text-green-600">${result.message}</span><br/><a href="/login.html" class="text-indigo-700 font-semibold underline mt-2 inline-block">Go to Login</a>`;
        } else {
          responseMsg.textContent = result.message;
          responseMsg.className = "text-red-600 mt-4 text-center";
        }
      } catch (error) {
        responseMsg.textContent = "Something went wrong. Please try again.";
        responseMsg.className = "text-red-600 mt-4 text-center";
      }
    });
  </script>

</body>
</html>
