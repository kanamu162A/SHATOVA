<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #64a4ed, #f5f4f4, #002b56);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #010204;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 2.9rem;
      color: #010112;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.70rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    button {
      padding: 0.75rem;
      background-color: #07137c;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #010105;
    }

    .text-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .text-link a {
      color: #00162e;
      text-decoration: none;
    }

    .text-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand">Shatova</div>
    <div class="tagline">Create your account to get started</div>

    <form id="registerForm">
      <input id="first_name" type="text" placeholder="First Name" required />
      <input id="last_name" type="text" placeholder="Last Name" required />
      <input id="phone" type="tel" placeholder="Phone" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="responseMsg" class="message"></p>

    <p class="text-link">Already have an account? <a href="/login.html">Login</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("https://shatova.onrender.com/api/shatova/V1/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          form.reset();
          responseMsg.innerHTML = `${result.message} <br><a href="/login.html">Go to login</a>`;
          responseMsg.className = "message success";
        } else {
          responseMsg.textContent = result.message;
          responseMsg.className = "message error";
        }
      } catch (err) {
        responseMsg.textContent = "Something went wrong. Please try again.";
        responseMsg.className = "message error";
      }
    });
  </script>

</body>
</html>
