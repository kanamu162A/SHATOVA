<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Shatova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #76a4dd, #ebe8e8, #011225);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: bold;
      color: #00010f;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 310px;
      border: 3px solid #e2e8f0;
      height: 100%;
    }

    .form-container h2 {
      font-size: 1.75rem;
      font-weight: bold;
      color: #4c51bf;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input {
      width: 280px;
      padding: 0.5rem 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #a3bffa;
      box-shadow: 0 0 0 3px rgba(160, 174, 255, 0.5);
    }

    .submit-btn {
      width: 100%;
      background-color: #07137c;
      color: white;
      font-weight: bold;
      padding: 0.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #03033d;
    }

    .text-center {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .text-center a {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
    .h4{
      color: rgba(0, 0, 0, 0.465);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="brand">Shatova</div>
    <div class="form-container">
      <h4 class="h4">Create Account</h4>
      <form action="/register" method="POST">
        <div class="form-group">
          <input type="text" name="first_name" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <input type="text" name="last_name" placeholder="Last Name" required />
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <p class="text-center">Already have an account? <a href="/login.html">Login</a></p>
    </div>
  </div>

</body>
</html>
